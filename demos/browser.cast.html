<!DOCTYPE html>
<head>

    <script src="../js/jquery-1.11.1.min.js"></script>
    <script src="../dist/orgy.devel.js"></script>
    
<script>
    
    //Show backtraces when instances rejected
    Orgy.config({
        debug_mode : 1
    });

    // Example: Cast $.ajax to Orgy
    var options = {
        url : "data/data1.json"
        ,dataType : "json"
        ,error : function(){
            console.error("Request failed.");
        }
        ,then : function(data){
            console.log("Request succeeded.");
            console.log(data);
        }
    };
    
    var castable1 = $.ajax(options);

    //Cast
    var c1 = Orgy.cast(castable1);

    //Then and done don't need to be entered in correct order
    c1.done(function(r){
        console.log("c1 done");
        console.log(r);
    });

    c1.then(function(r){
        console.log("c1 then");
    });
    
</script>
</head>
<body>
    <div>
        Check javascript console for messages.
    </div>
</body>
</html>
