<!DOCTYPE html>
<head>

    <script src="../js/jquery-1.11.1.min.js"></script>
    <script src="../dist/orgy.devel.js"></script>
    
<script>

    var dependencies = [
        {
            comment : "Document ready."
            ,id : "DOMContentLoaded"
            ,type : "event"
        },
        {
            id : "debugger-timer"
            ,type : "timer"
            ,timeout : 1000
        },{
            url : "data/data2.json"
            ,type : "json"
        }
    ];
    var q = Orgy.queue(dependencies);

    //FIRES WHEN RESOLVED
    q.then(function(r){
        console.log(r); //Result of dependencies
        debugger;
        return 1;
    });
    
    //FIRES WHEN RESOLVED
    q.then(function(a,b,c){
        console.log(a,b,c);
        debugger;
        return 2;
    });
    
    //FIRES WHEN RESOLVED
    q.then(function(r){
        console.log(r);
        return 3;
    });

    q.done(function (r){
        console.log("Final value:");
        console.log(r);
    });
</script>
</head>
<body>
    <div>
        Check javascript console for messages.
    </div>
</body>
</html>
